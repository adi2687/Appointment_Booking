    <script>
        function sortDoctors() {
            const sortBy = document.getElementById('sort').value;
            console.log(`Selected sort option: ${sortBy}`); // Debugging

            const xhr = new XMLHttpRequest();
            xhr.open('GET', `sort_doctors.php?sort=${sortBy}`, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log("Response from server:", xhr.responseText); // Debugging
                    document.getElementById('doctor-list').innerHTML = xhr.responseText;
                } else {
                    console.error("Error in AJAX request:", xhr.statusText); // Debugging
                }
            };
            xhr.onerror = function () {
                console.error("AJAX request failed."); // Debugging
            };
            xhr.send();
        }

        function highlightDoctor(doctorId) {
            const doctorList = document.querySelectorAll(".doctor-info");

            if (doctorList.length === 0) {
                console.error("No doctors found in the list.");
                return;
            }

            let highlighted = false;

            doctorList.forEach((doctor) => {
                if (doctor.dataset.id === doctorId) {
                    doctor.style.backgroundColor = "#ffff99"; // Highlight
                    doctor.style.border = "2px solid #ffc107"; // Add border
                    doctor.scrollIntoView({ behavior: "smooth", block: "center" });
                    highlighted = true;
                }
            });

            if (!highlighted) {
                console.warn(`No doctor found with ID: ${doctorId}`);
            }
        }

        // Extract doctor ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get("doctor");

        if (doctorId) {
            highlightDoctor(doctorId);
        } else {
            console.warn("No doctor ID provided in the URL.");
        }


    </script>
